<h2 class="mat-display-1 vertical-bullet-text border-color-of-theme">{{ symposium.talk.title | uppercase }}</h2>
<h3 class="mat-headline">Schedules</h3>

<md-tab-group>
	<span *ngFor="let date of [4, 5]">
		<md-tab label="11/{{date}}">

			<div class="container-tab-content bg-color-theme-default dropdown-summary" fxLayout.xs="column" fxLayout *ngFor="let schedule of filterDate(symposium.talk.schedules, date)">
				<div>
					<h4 class="mat-subheading-2 margin-b-0-xs">{{ formatTimeChicago(schedule.from, 'HH:mm') }}</h4>
					<!-- <p class="mat-subheading-1">({{ formatTimeChicago(schedule.from, 'z') }})</p> -->
				</div>
				<div (click)="toggleShow(schedule.title)">
						<h4 class="mat-subheading-2 margin-t-0-xs">
							<span [class]="schedule.sessionDescription ? '' : 'translucent'"
								style="display: inline-block; margin-right: 0.5em;"
								[@focusPanel]="showing.includes(schedule.title) ? 'active' : 'inactive'">
								<fa name="chevron-right" ></fa>
							</span>
							{{schedule.title}}
						</h4>
					<p class="mat-subheading-1 margin-b-0" >{{schedule.topic}}</p>
					<p class="mat-body-1 dropdown-description" *ngIf="showing.includes(schedule.title) && schedule.sessionDescription" [innerHTML]="schedule.sessionDescription" [@itemAnim]></p>
				</div>
			</div>
		</md-tab>
	</span>
</md-tab-group>
<h3 class="mat-headline">Speakers</h3>
<app-website-talk-speaker [speakers]="speakers" fxLayout fxLayoutGap.xs="0%" fxLayoutWrap fxLayoutAlign="space-around">
</app-website-talk-speaker>
