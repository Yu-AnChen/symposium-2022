<h2 class="mat-display-1 vertical-bullet-text border-color-of-theme">{{ symposium.talk.title | uppercase }}</h2>
<h3 class="mat-headline">Schedules</h3>

<md-tab-group [selectedIndex]="tabIndex" dynamicHeight="true" (selectedIndexChange)="onSelectedIndexChange($event)">
	<span *ngFor="let date of [4, 5]; index as idx">
		<md-tab label="11/{{date}}" (click)="test()">

			<div class="container-tab-content bg-color-theme-default dropdown-summary" fxLayout.xs="column" fxLayout *ngFor="let schedule of filterDate(symposium.talk.schedules, date)">
				<div>
					<h4 class="mat-subheading-2 margin-b-0-xs">{{ formatTimeChicago(schedule.from, 'HH:mm') }}</h4>
					<!-- <p class="mat-subheading-1">({{ formatTimeChicago(schedule.from, 'z') }})</p> -->
				</div>
				<div>
					<h4 class="mat-subheading-2 margin-t-0-xs clickable" (click)="toggleShow(schedule.title)">
						<span [class]="schedule.sessionDescription ? '' : 'translucent'"
							style="display: inline-block; margin-right: 0.5em;"
							[@focusPanel]="showing.includes(schedule.title) ? 'open' : 'close'">
							<fa name="chevron-right" ></fa>
						</span>
						{{schedule.title}}
					</h4>
					<p class="mat-subheading-1 clickable" (click)="toggleShow(schedule.title)">{{schedule.topic}}</p>
					<div fxLayout fxLayoutGap.xs="5px" fxLayoutGap="10px" *ngIf="schedule.speakers.length && schedule.speakers[0].name" class="container-avatar">
						<div *ngFor="let speaker of schedule.speakers" >
							<div class="img-avatar clickable" (click)="openDialog(speaker)">
								<img [style.width]="'100%'" src="{{speaker.imgFileName ? 'assets/img/speakers/' + speaker.imgFileName : 'assets/img/carousel_01.jpg'}}">
							</div>
							<!-- <div class="mat-caption">
								{{ speaker.name }}
							</div> -->
						</div>
					</div>
					<p class="mat-body-1 dropdown-description clickable" *ngIf="showing.includes(schedule.title) && schedule.sessionDescription" [innerHTML]="schedule.sessionDescription" [@itemAnim] (click)="toggleShow(schedule.title)"></p>
				</div>
				<div fxFlex="1 1 auto" (click)="toggleShow(schedule.title)" class="clickable"></div>
			</div>
			<div fxLayoutAlign="center">
				<button md-raised-button color="accent" (click)="scrollTo()"><fa [name]="tabIndex ? 'chevron-left' : 'chevron-right'"></fa></button>
			</div>
		</md-tab>
	</span>
</md-tab-group>
<h3 class="mat-headline">Speakers</h3>
<app-website-talk-speaker [speakers]="speakers" fxLayout fxLayoutGap.xs="0%" fxLayoutWrap fxLayoutAlign="space-around">
</app-website-talk-speaker>
