<div md-dialog-content class="wrapper-dialog text-color-of-theme">
	<div>
		<div class="tag mat-typography bg-color-theme-primary">{{data.title}}</div>
		<div class="tag mat-typography bg-color-theme-primary">{{formatTimeChicago(data.from, 'M/D HH:mm')}}</div>
	</div>
	<p class="mat-body-1" [innerHTML]="data.description"></p>
</div>
<md-dialog-actions fxLayout fxLayoutAlign="end">
		<button md-button color="accent" [md-dialog-close]="true">
			<fa name="times" size="lg"></fa>
		</button>
</md-dialog-actions>
