<div class="cards-speaker" fxFlex="45%" fxFlex.xs="100%" fxLayout="column" fxLayoutAlign="space-between" *ngFor="let speaker of speakers">
	<div fxLayout fxLayoutAlign="space-between">
		<div fxFlex="30%">
			<img [style.width]="'100%'" src="{{speaker.imgFileName ? 'assets/img/speakers/' + speaker.imgFileName : 'assets/img/carousel_01.jpg'}}">
		</div>
		<div fxFlex="65%">
			<p class="mat-caption">{{ speaker.title }}, {{ formatTimeChicago(speaker.from, 'HH:mm') }}</p>
			<h5 class="mat-subheading-2 vertical-bullet-text">{{ speaker.name }} <br />{{ speaker.nameCh }}</h5>
			<p class="mat-body-1">{{ speaker.affiliations[0] }}</p>
		</div>
	</div>
	<div fxLayout fxLayoutAlign="end" fxLayoutGap="15px">
		<button md-mini-fab><fa name="id-card-o" size="lg"></fa></button>
		<button md-raised-button color="accent">MORE</button>
	</div>
</div>
