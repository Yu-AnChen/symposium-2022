<div [class]="websiteTheme">

	<a id="pageTop"></a>
	<header class="header-theme" fxLayoutAlign="center">
		<div fxFlex="0 1 960px" [style.padding]="'2em'">
			<app-website-header *ngIf="symposium" [symposium]="symposium">
				</app-website-header>
		</div>
	</header>
	<ng-template [ngIf]="symposium">
	<app-website-nav appScrollFix [symposium]="symposium" [isSticky]="false"></app-website-nav>
	<app-website-nav [symposium]="symposium" class="sticky-hidden" [isSticky]="true"></app-website-nav>
	</ng-template>


	<!-- <div appScrollFix>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet a, venenatis vitae, justo. Nullam dictum felis eu pede mollis pretium. Integer tincidunt.</div> -->
	<content *ngIf="symposium" class="container-content-bg bg-color-theme-default text-color-of-theme" fxLayoutAlign="center">
		<div fxFlex="0 1 960px" fxFlex.xs="100%" [style.padding]="'0 2em'">
			<!-- <button (click)="test()" md-mini-fab color="accent"><fa name="adjust"></fa></button> -->
			<a id="about"></a>
			<app-website-about [symposium]="symposium">
			</app-website-about>
			<a id="talk"></a>
			<app-website-talk [symposium]="symposium" [speakers]="speakers">
			</app-website-talk>
			<a id="elevatorTalk"></a>
			<app-website-elevator-talk [symposium]="symposium">
			</app-website-elevator-talk>
			<a id="location"></a>
			<app-website-location [symposium]="symposium"></app-website-location>
			<a id="sponsor"></a>
			<app-website-sponsor [symposium]="symposium"></app-website-sponsor>
		</div>
	</content>

	<footer class="header-theme text-color-of-theme-header" fxLayoutAlign="center" *ngIf="symposium">
		<div fxFlex="0 1 960px" [style.padding]="'10px'">
			<app-website-footer
				[symposium]="symposium">
			</app-website-footer>
		</div>
	</footer>
</div>
