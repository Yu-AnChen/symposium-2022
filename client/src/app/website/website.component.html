<div [class]="websiteTheme">


	<header class="header-theme" fxLayoutAlign="center">
		<div fxFlex="0 1 960px" [style.padding]="'10px'">
			<app-website-header *ngIf="symposium" [symposium]="symposium">
				</app-website-header>
		</div>
	</header>


	<content *ngIf="symposium" class="container-content-bg bg-color-theme-default text-color-of-theme" fxLayoutAlign="center">
		<div fxFlex="0 1 960px" [style.padding]="'0 10px'" [style.position]="'relative'">
			<button (click)="test()" md-mini-fab color="accent"><fa name="adjust"></fa></button>
			<a id="about"></a>
			<section>
				<app-website-about [symposium]="symposium">
				</app-website-about>
			</section>
			<a id="talk"></a>
			<app-website-talk [symposium]="symposium" [speakers]="speakers">
			</app-website-talk>
			<a id="location"></a>
			<app-website-location [symposium]="symposium"></app-website-location>
		</div>
	</content>
</div>
